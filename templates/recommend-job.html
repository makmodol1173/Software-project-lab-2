{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechJobHub</title>
    <link rel="stylesheet" href="{% static 'css/recommend-job.css' %}">
    {% comment %} <script src="{% static 'js/Rec_job.js' %}"></script> {% endcomment %}
</head>
<body>
    <div class="container">
        {% include 'sidebar.html' %}
        <div class="main-content">
            {% include 'topbar.html' %}

            <div class="job-cards-section">
                {% if jobs %} {% for job in jobs %}
                <div class="job-card">
                    <div class="job-card-header">
                        <span class="date">{{job.4}}</span>
                        <a href="/bookmarks?job_post_id={{ job.0 }}">â˜†</a> 
                    </div>
                    <div class="job-card-body">
                        <span class="company-name">{{ job.5 }}</span><br><br>
                        <span class="job-title">{{job.1}}</span>
                    </div>
                    <a href="/job-posts/{{ job.0 }}" class="details-button" >Details</a>
                </div>
                {% endfor %} {% else %}
                    <p>No job posts available.</p>
                {% endif %}
            </div>

        </div>
        
    </div>
    <script src="{% static 'js/profile.js' %}" > </script>
</body>
</html>
