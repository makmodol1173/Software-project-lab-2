<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechJobHub</title>
    <link rel="stylesheet" href="{% static 'css/profile.css' %}" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="{% static 'image/logo.png' %}" alt="TechJobHub Logo" />
          <h1>TechJobHub</h1>
        </div>
        <div class="nav-links">
          <a href="#">Home</a>
          <a href="#">About Us</a>
          <a href="#">Contact</a>
        </div>
        <div class="nav-icons">
          <a href="#" title="Search" class="icon search-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
              <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zM9.5 14C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            </svg>
          </a>
          <a href="#" title="Notifications" class="icon notification-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
              <path d="M12 2a7 7 0 0 1 7 7v4.5l2 2v1H3v-1l2-2V9a7 7 0 0 1 7-7zM9 21h6v1H9z"/>
            </svg>
          </a>
          <a href="#" title="Profile" class="icon profile-icon highlighted">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
              <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
          </a>
          <a href="#" title="Menu" class="icon menu-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
              <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"/>
            </svg>
          </a>
        </div>
      </nav>
    </header>

    <main>
      <section class="profile-section">
        <div class="profile-header">
          <!-- Cover photo (static image) -->
          <img src="{% static 'image/backgrnd.png' %}" alt="Cover Photo" class="cover-photo" />

          <div class="profile-picture-container">
            <img src="{% static 'image/image.png' %}" alt="Profile Picture" class="profile-picture" />
            <input type="file" id="profile-picture-upload" style="display:none;" />
            <label for="profile-picture-upload" class="edit-icon">&#9998;</label>
          </div>
        </div>

        <div class="profile-details">
          <h2>Shah Moaz</h2> 
          <p>Location not set</p> 
          <div style="text-align: right;">
            <span class="edit-icon" onclick="toggleEdit('profile-details-edit')">&#9998;</span>
          </div>
        </div>

        <div id="profile-details-edit" class="profile-edit-section" style="display:none;">
          <form method="POST" enctype="multipart/form-data">
            <input type="text" name="fname" value="John" placeholder="First Name" />
            <input type="text" name="lname" value="Doe" placeholder="Last Name" />
            <input type="text" name="location" value="" placeholder="Location" />
            <button class="save-button" type="submit">Save</button>
          </form>
        </div>

        <div class="skills">
          <h3>Skills</h3>
          <div class="skills-list">
            <span>JavaScript</span> <!-- Static skill -->
            <span>Python</span> <!-- Static skill -->
          </div>
          <div style="text-align: right;">
            <span class="edit-icon" onclick="toggleEdit('skills-edit')">&#9998;</span>
          </div>
        </div>

        <div id="skills-edit" class="profile-edit-section" style="display:none;">
          <form method="POST">
            <textarea name="skills" placeholder="Add skills">JavaScript, Python</textarea>
            <button class="save-button" type="submit">Save</button>
          </form>
        </div>
      </section>
    </main>

    <!-- <script src="{% static 'js/profile.js' %}"></script> -->
  </body>
</html>
