{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechJobHub</title>
    <link rel="stylesheet" href="{% static 'css/virtual-interview.css' %}">
    {% comment %} <script src="{% static 'js/Virtual_int.js' %}"></script> {% endcomment %}
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        {% include 'sidebar.html' %}

        <div class="main-content">
            <div class="top-nav">
                <div class="topbutton">
                    <a href="/dashboard">Home</a>
                    <a href="/about">About Us</a>
                    <a href="/contact">Contact</a>
                </div>
                <div class="nav-icons">
                    <a href="/profile" title="Profile" class="icon profile-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                        </svg>
                    </a>                       
                    <a href="/menu-options" title="Menu" class="icon menu-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                            <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"/>
                        </svg>
                    </a>
                </div>
            </div>
            
            <!-- Applicant List -->
            <div class="form-section">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="applicant-email">Select Applicant Email</label>
                        <select name="applicant-email" id="applicant-email">
                            {% for email in applicant_emails %}
                                <option value="{{ email }}">{{ email }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="set-date">Set Date</label>
                        <input type="date" id="set-date" name="set-date">
                    </div>
                    <div class="form-group">
                        <label for="set-time">Set Time</label>
                        <input type="time" id="set-time" name="set-time">
                    </div>
                    <div class="form-group">
                        <label for="meet-link">Meet link:</label>
                        <input type="text" id="meet-link" name="meet-link" value="http://meet.google.com/zod-xzaw-wni?hs=179&authuser=0">
                    </div>
                    <button type="submit" class="invite-btn">Invite</button>
                </form>
                
            </div>

        </div>
    </div>
</body>
</html>
