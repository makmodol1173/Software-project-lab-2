{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechJobHub</title>
    <link rel="stylesheet" href="{% static 'css/company-details.css' %}" />
    <!-- <script src="{% static 'js/company_details.js' %}"></script> -->
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="{% static 'image/logo.png' %}" alt="TechJobHub Logo" />
        <h1>TechJobHub</h1>
      </div>
      <nav>
        <a href="#">About</a>
        <a href="/login">Sign In</a>
      </nav>
    </header>
    <main>
      <div class="form-container">
        <form method="POST">
          {% csrf_token %}
          <div class="company-details">
            <h2>COMPANY DETAILS</h2>
            <label for="company-name">Company Name*</label>
            <input type="text" id="company-name" name="company-name" required />

            <label for="address">Company Address*</label>
            <input type="text" id="address" name="address" required />

            <label for="license">Trade License No</label>
            <input type="text" id="license" name="license" />

            <label for="website">Website URL</label>
            <input type="url" id="website" name="website" />
          </div>

          <button type="submit">Submit</button>
        </form>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="message-{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
      </div>
    </main>
  </body>
</html>
