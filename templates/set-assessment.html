{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechJobHub</title>
    <link rel="stylesheet" href="{% static 'css/set-assessment.css' %}">
    {% comment %} <script src="{% static 'js/Set_assessment.js' %}"></script> {% endcomment %}
</head>
<body>
    <div class="container">
        {% include 'sidebar.html' %}

        <div class="main-content">
            <div class="top-nav">
                <div class="topbutton">
                    <a href="/dashboard">Home</a>
                    <a href="/about">About Us</a>
                    <a href="/contact">Contact</a>
                </div>
                <div class="nav-icons">
                    <a href="/profile" title="Profile" class="icon profile-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                        </svg>
                    </a>                       
                    <a href="/menu-options" title="Menu" class="icon menu-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                            <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"/>
                        </svg>
                    </a>
                </div>
            </div>
            <div class="content-area">
              <h1 class="page-title">Set Assessment Questions</h1>
              {% if messages %}
              <ul class="messages">
                  {% for message in messages %}
                  <li class="{{ message.tags }}">{{ message }}</li>
                  {% endfor %}
              </ul>
              {% endif %}
              <form action="/set-assessment/" method="POST">
                
                {% csrf_token %}
                <input type="hidden" name="application_id" value="{{ application_id }}">
                <div class="questions-container">
                    {% for i in question_range %}
                    <div class="question-item">
                        <label for="question{{ i }}" class="question-label">Question {{ i }}:</label>
                        <textarea 
                            id="question{{ i }}" 
                            name="question{{ i }}" 
                            placeholder="Enter your question here..." 
                            maxlength="300" 
                            class="question-input"
                            required></textarea>
                    </div>
                    {% endfor %}
                </div>
                  <button type="submit" class="next-button">Save Questions</button>
              </form>
          </div>
            
        </div>
    </div>
</body>
</html>
